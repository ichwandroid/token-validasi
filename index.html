<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Validasi Token</title>
  <style>
    body { font-family: sans-serif; padding: 40px; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    #status { margin-top: 10px; font-weight: bold; }
    #linkTujuan { margin-top: 20px; font-weight: bold; color: blue; }
  </style>
</head>
<body>
  <h2>Validasi Token</h2>
  <input type="text" id="tokenInput" placeholder="Masukkan token" />
  <button onclick="validateToken()">Cek Token</button>
  <p id="status"></p>
  <p id="linkTujuan" style="display:none;"></p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyONj36jgb1ZgdPgMLVX3VrwK04P3kvJ25zyp4v3W639UzGaPxpeKtCPRkfZxRz5Ak/exec"; // ganti juga di sini

    async function validateToken() {
      const token = document.getElementById("tokenInput").value;
      const statusEl = document.getElementById("status");
      const linkEl = document.getElementById("linkTujuan");

      if (!token) {
        statusEl.innerText = "‚ùå Harap masukkan token!";
        return;
      }

      const res = await fetch(`${SCRIPT_URL}?action=check&token=${encodeURIComponent(token)}`);
      const data = await res.json();

      if (data.valid) {
        statusEl.innerText = "‚úÖ Token valid!";
        linkEl.innerHTML = `üëâ <a href="${data.link}">${data.link}</a>`;
        linkEl.style.display = "block";
      } else {
        statusEl.innerText = "‚ùå Token tidak valid atau sudah kadaluwarsa!";
        linkEl.style.display = "none";
      }
    }
  </script>
</body>
</html>
